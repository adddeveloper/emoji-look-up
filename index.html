        @font-face {
            font-family: comfortaa;

        strong{

        }
    
        input {
            font-size: 2rem;
            width: fit-content;
            text-align: center;
            outline: none !important;
            border: solid 1px black;
            border-radius: none;
        }
    
        #emojiInfo {
            margin: 2rem 0;
            font-size: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }
        .card{
            width: 25rem;
            height: 15rem;
            border: solid 1px black;
            height: fit-content;
            margin: .5rem;
            padding: .5rem;
            text-align: left;
        }
        #your-element-selector{
            position: absolute;
            inset: 0;
            z-index: -1;
            width: 100%;
            height: 30rem;
        }
        .top{
            width: 100%;
            height: 30rem;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .top .contianer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 95%;
            height: 100%;
        }
        .top p, .top h1{
            text-align: left;
            color: white;
            margin: 0;
            padding: 0;
        }
        .top h1{
            font-size: 3rem;
        }
        .top p{
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
        }

        @media screen  and (max-width:400px){
            input{
                font-size: 1.5rem;
            };
            .top h1{
            font-size: 1rem;
            }
            .top p{
                font-size: 1rem;
                margin: 0 0 1rem 0;
            }
        }
    </style>
